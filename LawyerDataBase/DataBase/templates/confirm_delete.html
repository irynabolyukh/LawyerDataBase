{% extends "base_generic.html" %}
{% block content %}
    <div class="row align-items-center justify-content-center">
    <div class="modal-dialog  shadow-sm p-2 mb-2 bg-danger">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Підтвердити видалення</h3>
            </div>
            <div class="modal-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <h4>
                        Ви впевнені, що хочете видалити?
                    </h4>
                    <input  class="btn btn-danger" type="submit" value="Так, видалити." />
                </form>
            </div>
            <div class="modal-footer">
                <input  class="btn btn-outline-secondary" type="submit" value="Відмінити" onclick="goBack()" />
            </div>
        </div>
    </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
{% endblock content %}
